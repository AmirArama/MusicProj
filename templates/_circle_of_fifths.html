{% set x_offset = 200 %}
{% set y_offset = 100 %}

<style>
</style>

<h1>The circle of fifths: Scales, keys and modes</h1>
<svg id="circle_of_fifths" viewBox="0 0 2370 2370">
    <image href="/static/images/circle/c_major.png"  x="0" y="0" width="2370" height="2370" />
</svg>
<div class="container my-12" style="font-size: 1.8rem;">
    <div class="row">
        <!-- Notes Dropdown -->
        <div class="col-md-6">
            <label for="keyDropdown">Key</label>
            <select class="form-control" id="keyDropdown" style="font-size: 1.3rem; font-weight: bold;">
                <option value="C">C</option>
                <option value="C#">C#/Db</option>
                <option value="D">D</option>
                <option value="D#">D#/Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#/Gb</option>
                <option value="G">G</option>
                <option value="G#">G#/Ab</option>
                <option value="A">A</option>
                <option value="A#">A#/Bb</option>
                <option value="B">B</option>
            </select>
        </div>

        <!-- Inversions Dropdown -->
        <div class="col-md-6">
            <label for="ModeDropdown">Mode</label>
            <select class="form-control" id="inversionDropdown" style="font-size: 1.3rem; font-weight: bold;">
                <option value="Ionian">Ionian (Major Scale)</option>
                <option value="Dorian">Dorian</option>
                <option value="Phrygian">Phrygian</option>
                <option value="Lydian">Lydian</option>
                <option value="Mixolydian">Mixolydian</option>
                <option value="Aeolian">Aeolian (Natural Minor Scale)</option>
                <option value="Locrian">Locrian</option>
            </select>
        </div>

    <!-- Apply Configuration Button -->
    <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-primary" id="applyConfigBtn">Apply Configuration</button>
        </div>
    </div>
</div>
