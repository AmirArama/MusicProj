
<h1>The circle of fifths: Scales, keys and modes</h1>
<br>
<div class="container-fluid my-12" style="font-size: 1.8rem;">
    <div class="row">
        <div class="col-md-4 ">
            <div class="row">
                <div class="col-md-12">
                    <svg id="circle_of_fifths_modes" viewBox="0 0 2370 2370">
                        <image href="/static/images/circle/circle_of_fifths_c_keys.png"  x="0" y="0" width="2370" height="2370" />
                    </svg>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="keyDropdown">Key</label>
                    <select class="form-control" id="keyDropdown" style="font-size: 1.3rem; font-weight: bold;">
                        <option value="C">C</option>
                        <option value="G">G</option>
                        <option value="D">D</option>
                        <option value="A">A</option>
                        <option value="E">E</option>
                        <option value="B">B</option>
                        <option value="FSHARP">F#/Gb</option>
                        <option value="Db">Db</option>
                        <option value="Ab">Ab</option>
                        <option value="Eb">Eb</option>
                        <option value="Bb">Bb</option>
                        <option value="F">F</option>
                    </select>
                </div>
                 <!-- Inversions Dropdown -->
                <div class="col-md-6">
                    <label for="ViewDropdown">View</label>
                    <select class="form-control" id="ViewDropdown" style="font-size: 1.3rem; font-weight: bold;">
                        <option value="keys">Keys</option>
                        <option value="intervals">Intervals</option>
                        <option value="Modes">Modes</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- Second Column -->
            <div class="container mt-4">
                <div id="theoryCarousel" class="carousel slide" data-bs-ride="false">
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                        {% for page in carousel_data %}
                        <button
                            type="button"
                            data-bs-target="#theoryCarousel"
                            data-bs-slide-to="{{ loop.index0 }}"
                            class="{{ 'active' if loop.first else '' }}"
                            aria-current="{{ 'true' if loop.first else '' }}"
                            aria-label="Page {{ page.page_number }}"
                        ></button>
                        {% endfor %}
                    </div>
        
                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        {% for page in carousel_data %}
                        <div class="carousel-item {% if loop.first %}active{% endif %}">
                            <h3 style="text-decoration: underline;">{{ page.title }}</h3>
                            <h4>{{ page.content }}</h4>
                            {% if page.image %}
                            <div style="text-align: center;">
                                {% if page.image_size %}
                                    <img src="{{ page.image }}" style="width: {{ page.image_size }}%; height: auto;" class="img-fluid" alt="Page {{ page.page_number }}">
                                {% else %}
                                    <img src="{{ page.image }}" class="img-fluid" alt="Page {{ page.page_number }}">
                                {% endif %}    
                            </div>
                            {% endif %}
                            <div class="page-number">Page {{ page.page_number }}</div>
                        </div>
                        {% endfor %}
                    </div>
        
                    <!-- Carousel Controls -->
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#theoryCarousel"
                        data-bs-slide="prev">
                        <span class="arrow">&lt;</span> <!-- Left arrow -->
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#theoryCarousel"
                        data-bs-slide="next">
                        <span class="arrow">&gt;</span> <!-- Right arrow -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
